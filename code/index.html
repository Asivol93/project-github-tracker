<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technigo GitHub Tracker</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>
<body>
  
  <main id="projects">
    <div class="header-title">
      <h1>Technigo GitHub Tracker</h1>
    </div>

    

    <div class="search-container">
      <form id="search-field">
        <input
          class="input-field"
          id="gitusername"
          type="text"
          placeholder="Github Username"
          autocomplete="off"
          required
        />
        <input type="submit" id="searchbtn" class="search-button">
      </form>
  </div>
  <div id="userProfile" class="user-profile"></div>

    
    <h2>Projects:</h2>
    <div id="projectsContainer" class="projects-container">

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
        </div>
      </div>
      
    </div>
  </main>

  <!-- This will be used to draw the chart ðŸ‘‡ -->
  <canvas id="chart"></canvas>
  <canvas id="chart2"></canvas>
  

  <script src="./script.js"></script>
  <script src="./chart.js"></script>
</body>
</html>
